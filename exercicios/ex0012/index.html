<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <H1>Imagens dinámicas</H1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 950px)" srcset="imagenss/P.png">
        <source media="(max-width: 2050px)" srcset="imagenss/M.png">
        <img src="imagenss/G.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <!--Um simples e individual
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midia/audio.mp3"controls autoplay></audio>-->
    <!-- MP3 - WAV - OGG . Essas são as copatibilidades de áudios aqui mais aceitas-->

    <audio preload="metadata" autoplay controls loop>
        <!--<source src="midia/audio.mp3" type="audio/mpeg"> -->
        <source src="midia/guanacast-33.mp3" type="">
    </audio>
</body>
</html>
