<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas 02</title>
    <style>
        body {
        font-family: Arial, Helvetica, sans-serif;
        }
        table {
        border-collapse: collapse;
        width: 300;
        }
        td  {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Exercício de Tabelas 02</h1>

        <tr>
        <td rowspan="2">Área</td>

            <td>Notas</td>

            <td>Notas 2</td>
            <td>Média</td>
        </tr>
        <tr>
            <td colspan="4">Exatas</td>
        </tr>
        
    </table>

</html>
